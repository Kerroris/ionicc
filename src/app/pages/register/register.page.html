<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container_form">
    <div class="form_register" style="background-color: rgba(0, 255, 255, 0);">
      <form class="mt-0 register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <ion-list class="mt-4">
          <ion-label class="text_imput">Completa tus datos</ion-label>
          
          <!-- Datos Personales -->
          <ion-item class="mt-3">
            <ion-input formControlName="nombre" label="Nombre" labelPlacement="floating" placeholder=""></ion-input>
            <ion-note *ngIf="registerForm.controls['nombre'].invalid && registerForm.controls['nombre'].touched"
              color="danger" style="font-size:7px;">*Obligatorio</ion-note>
          </ion-item>
          
          <ion-item class="mt-3">
            <ion-input formControlName="email" type="email" label="Email" labelPlacement="floating" placeholder="user@uteq.edu.mx"></ion-input>
            <ion-note *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched"
              color="danger" style="font-size:7px;">*Obligatorio</ion-note>
          </ion-item>

          <ion-item class="mt-3">
            <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="pass" label="Contraseña" labelPlacement="floating" placeholder="--- --- --- --- ---"></ion-input>
            <div color="none" class="btn_ahow_pass" slot="end" (click)="togglePasswordVisibility()">
              <ion-icon style="color: black;" [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
            </div>
            <ion-note *ngIf="registerForm.controls['pass'].invalid && registerForm.controls['pass'].touched"
              color="danger" style="font-size:9px;">*Contraseña de al menos <strong>8 caracteres</strong>, una letra <strong>mayúscula</strong> y un <strong>número</strong>.</ion-note>
          </ion-item>

          <!-- Botones -->
          <div class="button-container mt-4">
            <ion-button  type="submit" [disabled]="registerForm.invalid">
              Registrar
            </ion-button>
          </div>
        </ion-list>
      </form>
    </div>
  </div>
</ion-content>
