    <ion-header>
        <ion-toolbar>
          <ion-title>Horario</ion-title>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <div *ngIf="contacts.length > 0; else noData">
          <ion-grid>
            <ion-row>
              <ion-col size="4"><strong>Hora</strong></ion-col>
              <ion-col size="8"><strong>Actividad</strong></ion-col>
            </ion-row>
            <ion-row *ngFor="let contact of contacts">
              <ion-col size="4">{{ contact.hora }}</ion-col>
              <ion-col size="8">{{ contact.actividad }}</ion-col>
            </ion-row>
          </ion-grid>
        </div>
      
        <ng-template #noData>
          <p>No hay datos disponibles.</p>
        </ng-template>
      </ion-content>
